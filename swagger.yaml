swagger: '2.0'
info:
  description: >-
    This is a sample server Petstore server.  You can find out more about    
    Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net,
    #swagger](http://swagger.io/irc/).      For this sample, you can use the api
    key `special-key` to test the authorization     filters.
  version: 1.0.0
  title: Swagger
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: petstore.swagger.io
basePath: /v2
tags:
  - name: product
    description: 产品备案
  - name: traceMaterial
    description: 原料溯源管理
  - name: traceBatch
    description: 生产溯源管理
schemes:
  - http
paths:
  /product/INF_TYPE_uploadProduct:
    post:
      tags:
        - product
      summary: 上传产品备案信息
      operationId: uploadProduct
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: product object that needs to be added to the system
          required: true
          schema:
            $ref: '#/definitions/uploadProduct'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/resultMap'

  /product/INF_TYPE_getProduct:
    post:
      tags:
        - product
      summary: 获取产品备案信息
      description: ''
      operationId: "getProductInfo"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: product object that needs to be added to the system
          required: true
          schema:
            $ref: '#/definitions/getProduct'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/productInfoResponse'
  /product/INF_TYPE_updateProductInfo:
    post:
      tags:
        - product
      summary: 修改产品备案信息
      description: ''
      operationId: "updateProductInfo"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: product object that needs to be added to the system
          required: true
          schema:
            $ref: '#/definitions/updateProduct'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/resultMap'
  /trace/INF_TYPE_uploadTraceMaterial:
    post:
      tags:
        - traceMaterial
      summary: 上传原料溯源信息
      description: ''
      operationId: "uploadTraceMaterial"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: product object that needs to be added to the system
          required: true
          schema:
            $ref: '#/definitions/uploadTraceMaterial'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/resultMap'
  /trace/INF_TYPE_getTraceMaterial:
    post:
      tags:
        - traceMaterial
      summary: 获取原料溯源信息
      description: ''
      operationId: "getTraceMaterial"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: product object that needs to be added to the system
          required: true
          schema:
            $ref: '#/definitions/getTraceMaterial' 
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/materialResponse'
  /product/INF_TYPE_uploadTraceBatch:
    post:
      tags:
        - traceBatch
      summary: 上传生产溯源信息
      operationId: uploadTraceBatch
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: product object that needs to be added to the system
          required: true
          schema:
            $ref: '#/definitions/uploadTraceBatch'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/resultMap'
  /product/INF_TYPE_getTraceBatch:
    post:
      tags:
        - traceBatch
      summary: 获取生产溯源信息
      operationId: getTraceBatch
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: product object that needs to be added to the system
          required: true
          schema:
            $ref: '#/definitions/getTraceBatch'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/traceBatchResponse'
