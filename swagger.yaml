        type: string
      ORGANIZE_NAME:
        description: 企业名称
        type: string
      PRODUCT_BRAND:
        description: 产品品牌
        type: string
      PRODUCT_PHOTO_URL:
        description: 产品图片地址
        type: string
      PRODUCT_STATUS:
        description: 产品状态
        type: string
      USER_ID:
        description: 用户id
        type: string  
      UPDATE_TIME:
        description: 更新时间
        type: string
      CREATE_TIME:
        description: 创建时间
        type: string
      CATEGORY_CODE:
        description: 品类编码
        type: string
      TEST_TYPE:
        description: 检测类型（00:批批检 01：混合检 02：第三方检）
        type: string
  getProduct:
    type: object
    required:
      - INF_TYPE
      - TOKEN
