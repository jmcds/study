      - TOKEN
      - PRODUCT_CODE
      - PRODUCT_NAME
      - ORGANIZE_ITEM_ID
      - PRODUCT_TYPE
      - ORGANIZE_CODE
      - ORGANIZE_NAME
      - PRODUCT_BRAND
      - PRODUCT_PHOTO_URL
      - PRODUCT_STATUS
      - USER_ID
      - UPDATE_TIME
      - CREATE_TIME
      - CATEGORY_CODE
      - TEST_TYPE
