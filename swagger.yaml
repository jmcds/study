      INF_TYPE:
        description: 接口类型，固定值“uploadProductInfo”
        type: string
      TOKEN:
        description: token
        type: string
      PRODUCT_CODE:
        description: 产品条码
        type: string
      PRODUCT_NAME:
        description: 产品名称
        type: string
      ORGANIZE_ITEM_ID:
        description: 企业商品编码
        type: string
